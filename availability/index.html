<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability</title>
</head>
<body>
    <h1>Demo Availability</h1>
    <p>Hello, girls and gays üíú I could probably sit down somewhere and do a little demo and lesson during one of these time windows this week üë®üèª‚Äçüíª</p>
    <ul id="availabilityList"></ul>

    <script>
        function convertAndDisplayAvailability(timezoneOffset) {
            // Define your availability in Korean Standard Time
            const availability = {
                Tuesday: "2:00PM-6:00PM",
                Wednesday: "2:00PM-10:30PM",
                Thursday: "2:00PM-10:30PM",
                Friday: "2:00PM-9:00PM",
                Saturday: "11:00AM-7:00PM",
                Sunday: "2:00PM-12:00AM"
            };

            // Get the ul element to append list items
            const ul = document.getElementById("availabilityList");

            // Iterate through the availability and convert times
            for (const day in availability) {
                const [start, end] = availability[day].split('-');
                
                // Convert day to the viewer's timezone
                const viewerDay = convertDayToViewerTimeZone(day, timezoneOffset);
                
                // Convert start and end times to the viewer's timezone
                const startTime = convertTimeToViewerTimeZone(viewerDay, start, timezoneOffset);
                const endTime = convertTimeToViewerTimeZone(viewerDay, end, timezoneOffset);

                // Create a list item and append to the ul
                const li = document.createElement("li");
                li.textContent = `${viewerDay}: ${startTime}-${endTime}`;
                ul.appendChild(li);
            }
        }

        function convertTimeToViewerTimeZone(day, time, offset) {
            const [hours, minutes] = time.replace(/(AM|PM)/, '').split(':').map(Number);

            // Convert time to milliseconds
            const timeInMs = new Date(0, 0, 0, hours, minutes).getTime();

            // Apply timezone offset
            const convertedTimeInMs = timeInMs - (offset * 60 * 1000);

            // Format the time
            const formattedTime = new Date(convertedTimeInMs).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            return formattedTime;
        }

        function convertDayToViewerTimeZone(day, offset) {
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

            // Find the index of the given day
            const dayIndex = daysOfWeek.indexOf(day);

            // Calculate the new day index after applying the timezone offset
            const viewerDayIndex = (dayIndex - (offset / 60 / 24) + 7) % 7;

            // Return the day name for the viewer's timezone
            return daysOfWeek[viewerDayIndex];
        }

        // Call the function with a custom timezone offset for testing (e.g., GMT+02:00)
        convertAndDisplayAvailability(-120);
    </script>
</body>
</html>
